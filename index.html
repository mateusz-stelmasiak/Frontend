<!DOCTYPE html>

    <title>Title</title>
    <link href="../styles.css">
    <style>
        body {
            background-color: #ffffff;
            margin: unset;
        }

        section {
            display: flex;
        }

        .decorated {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;

        }
        .decorated span{
            display: flex;
            column-gap: 1.5rem;
        }
        .decorated:before {
            content: "";
            display: flex;
            width: 2rem;
            height: 1rem;
            background-color: #009de3;
            position: absolute;
            margin-top: -4rem;
        
        }
        .decorated img {
            width: 5rem;
            height: auto;
        }

        .decorated .logoTextContainer{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .decorated .logoTextContainer img{
            width:10rem;
            margin-left: -0.2rem;
        }

        /*# sourceMappingURL=styles.css.map */

    </style>
</head>
